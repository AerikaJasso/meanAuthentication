<div class="container">
  <div class="row">
    <div class="col-md-4 offset-md-5">
      <h3 class="display-5">Register</h3>
    </div>
  </div>
  <div class="col-md-6 offset-md-3">
    <form (submit)="registerSubmit(registerForm)" #registerForm='ngForm'>
      <div class="form-group row">
        <label for="inputName" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-7">
          <input type="text" class="form-control" id="inputName" placeholder="Name" [(ngModel)]="user.name" name="name" #name='ngModel'>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputUsername" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-7">
          <input type="text" class="form-control" id="inputUsername" placeholder="Username" [(ngModel)]="user.username" name="username" #username='ngModel'>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-7">
          <input type="email" class="form-control" id="inputEmail" placeholder="Email" [(ngModel)]="user.email" name="email" #email='ngModel'>
        </div>
      </div>

      <div class="form-group row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-7">
          <input type="password" class="form-control" id="inputPassword" placeholder="Password" [(ngModel)]="user.password" name="password" #password='ngModel'>
        </div>
      </div>
      
      <div class="form-group row">
        <div class="col-sm-3 offset-sm-4">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>
